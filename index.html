<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screenHold">
            <button display: hidden id="start">Start Game!</button>
            <div id="scoreHold">
                <p class="tieScore">Tie Score: </p>
                <div class="scoreUser">
                <p class="userScore">Your Score: </p>
                <p class="enemyScore">Computer Score: </p>
                </div>
            </div>
            <div id="powerUP">
                <button id="power1"><img src="Assets/AI.svg">Talk</button>
                <button id="power2"><img src="Assets/bullet.svg">Tie Bullet</button>
                <button id="power3"><img src="Assets/yamchas.svg">Self-Destruction</button>
            </div>
        </div>
    </main>
</body>
</html>
